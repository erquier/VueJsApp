<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    
    <title>app</title>
</head>
<body>
    <div class="container">
            <div class="row">
                    <div="col-xs-12">
                          <h1 class="jumbotron">VueJs</h1>

                          <div id="app">
                                <table class="table table-stripped">
                                    <thead>
                                        <tr>
                                                <th style="width:40px;"></th>
                                            <th>Descripcion</th>
                                            <th style="width:200px;">Monto</th>
                                            <th="width:100px;">Cancelado?</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="item, index in items"></tr>
                                        <td>
                                        <button @click="remove()" type="button" class="btn btn-danger btn-xs">
                                            <i class="glyphicon glyphicon-trash"></i>

                                        </button>
                                    </td>
                                        <td>{{ item.name }}</td>
                                        <td>{{ item.amount.toFixed(2) }}</td>
                                        <td class="text-center" v-bind:title="item.paid ? 'Si : 'No'">
                                            <button class="btn btn-default btn-sm" 
                                                    v-bind:class="{ 'btn-success': item.paid }">
                                                    
                                                    <i v-if="item.paid" class="glyphicon glyphicon-ok"></i>
                                                    <i v-if="!item.paid" class="glyphicon glyphicon-remove"></i>
                                                            
                                            </button>
                                        </td>
                                    </tbody>
                                </table>
                            </div>
                            <script src="app.js"></script>
                    </div>
            </div>
    </div>
        
</body>
</html>
